<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: url('https://i.postimg.cc/tJ5922mz/DALL-E-2024-12-05-18-11-03-A-stylish-and-modern-background-design-for-a-clothing-website-called-H.webp') no-repeat center center fixed;
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 450px;
        }

        h4 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .form-label {
            font-size: 1.1rem;
            color: #555;
        }

        .form-control {
            height: 45px;
            border-radius: 10px;
            border: 2px solid #ccc;
            padding-left: 15px;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #2575fc;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .btn-primary {
            background-color: #0A1F33;
            border: none;
            width: 100%;
            height: 45px;
            border-radius: 10px;
            font-size: 1.2rem;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0A1A55;
        }

        @media (max-width: 768px) {
            .login-card {
                width: 90%;
            }
        }
        
        @media (max-width: 480px) {
            .login-card {
                width: 95%;
            }

            h4 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h4>Login</h4>
        <form id="login-form">
            <div class="mb-3">
                <label for="username" class="form-label">User Name</label>
                <input type="text" id="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(e) {
            e.preventDefault(); // منع إرسال النموذج بشكل افتراضي

            // التوجيه إلى الموقع الخاص بك بعد تسجيل الدخول
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // تحقق من اسم المستخدم وكلمة المرور (يمكنك استبدال هذا الجزء بالتحقق من قاعدة بيانات)
            if (username === 'admin' && password === 'admin') {
                window.location.href = 'https://hassanmo2004.github.io/DashBoard/DashBoard%20HM_Store'; // ضع هنا رابط موقعك
            } else {
                alert('Invalid username or password'); // رسالة في حالة الخطأ
            }
        });
    </script>
</body>
</html>
